        </script>
        <script>
        function boolets(msg, shoot) {
            var confirmBox = $("#container");

            /* Trace message to display */
            confirmBox.find(".message").text(msg);

            /* Calling function */
            confirmBox.find(".yes").unbind().click(function()
            {
            confirmBox.hide();
            });
            confirmBox.find(".yes").click(shoot);
            confirmBox.show();

            confirmBox.find(".no").unbind().click(function()
            {
            confirmBox.hide();
            });
            confirmBox.find(".no").click(shoot);
            confirmBox.show();
        }
    </script>

    <div>

    <body>
        <div class="page3">
            <h1 style="position:absolute;top:-180px;left:-90px;width:600px;">I need more boolets</h1>
            <b>I need a bigger gun</b>
            <br><br>
            <div id="container">
                <div class="message">
                    Tututututututu<br>Brrrrrrrrrrrr</div>
                <button class="yes">Hasta La Vista Baby</button>
                <button class="no">Thanks for the protein</button>
            </div>
            <input class="p3button" type="button" value="gyat" onclick="boolets();">
        </div>
